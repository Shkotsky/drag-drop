<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable-Touchable</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="droppable-elements">
        <div class="word">M<span class="droppable dropZone"></span>RKO</div>
        <div class="word">B<span class="droppable dropZone"></span>AT</div>
        <div class="word">HO<span class="droppable dropZone"></span>SE</div>
        <div class="word">IND<span class="droppable dropZone"></span>X</div>
        <div class="word">K<span class="droppable dropZone"></span>LLER</div>
    </section>

    <section class="draggable-elements">
        <div class="startZone dropZone" >
            <div class="draggable" draggable="true" id="letter1">A</div>
        </div>
        <div class="startZone dropZone" >
            <div class="draggable" draggable="true" id="letter2">E</div>
        </div>
        <div class="startZone dropZone" >
            <div class="draggable" draggable="true" id="letter3">I</div>
        </div>
        <div class="startZone dropZone" >
            <div class="draggable" draggable="true" id="letter4">O</div>
        </div>
        <div class="startZone dropZone" >
            <div class="draggable" draggable="true" id="letter5">U</div>
        </div>
        
    </section>

<script src="app.js"></script>    
</body>
</html>
